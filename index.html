<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="instagram.png" type="image/x-icon">  
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <title>Saqlaininsta</title>    
</head>
<body>
    <div class="fediv">
        <div class="outerdiv">
            <div class="innerdiv">
                <img src="back.png" alt="">
                <div class="innersubdiv">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img class="d-block w-100" src="f1.jpeg" alt="First slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="f2.jpeg" alt="Second slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="f3.jpeg" alt="Third slide">
                          </div>
                          <div class="carousel-item">
                            <img class="d-block w-100" src="f4.jpeg" alt="Third slide">
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <section class="mainsec">
            <section class="subsec">
                <div class="div1">
                    <h1>Instagram</h1>
                    <div class="div2">
                        <input type="text" placeholder="Phone number, username, or email">
                        <br>
                        <input type="password"  placeholder="Password" name="" id="">
                    </div>
                    <div class="button">
                        <button type="submit">Log In</button>
                    </div>
                    <h4>OR</h4>
                    <a class="fbclass" href=""><i class="fbicon fab fa-lg fa-facebook-square" aria-hidden="true"></i><span class="logtext">Log in with Facebook</span></a>
                    <a class="forget" href="">Forgot password?</a>
                </div>
            </section>
            <section class="sec3">
                <div class="div3">
                    <h4>Don't have an account?<a href="">  Sign up</a> </h4>
                </div>
            </section >
            <div class="div4">
                <h4>Get the app</h4>
                <div class="buttonsdown">
                    <a class="playanch" target="_blank" href="https://apps.apple.com/in/app/instagram/id389801252"><button class="appbutton" type="submit"><i class="fab fa-lg fa-apple" aria-hidden="true"></i>  App Store</button></a>
                    <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=en_IN&gl=US"><button class="playbutton" type="submit"><i class="fab  fa-google-play" aria-hidden="true"></i>  Play Store</button></a>
                </div>
            </div>
        </section>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
